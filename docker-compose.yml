version: '3.8'

services:
  purestream:
    image: vndangkhoa/purestream:latest
    container_name: purestream
    restart: unless-stopped
    ports:
      - "8002:8002"
    volumes:
      - ./cache:/app/cache
      - ./session:/app/backend/session
    environment:
      - PYTHONUNBUFFERED=1
      - CACHE_DIR=/app/cache
      - MAX_CACHE_SIZE_MB=500
      - CACHE_TTL_HOURS=24
      - ADMIN_PASSWORD=admin123 # Change this to your secure password
    shm_size: '2gb'
    # IMPORTANT: You must link the service to the network
    networks:
      - purestream_net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8002/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  purestream_net:
    driver: bridge
    ipam:
      driver: default
      config:
        # Using 10.10.0.0 is much safer and less likely to overlap
        - subnet: 10.10.0.0/16
